<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>hey</title>
  </head>

  <body>
    
    <div id="msg-div">
      <h1 class="message">0</h1>
    </div>

    <div id="function-div">
      <button id="clock-button"><img src="clock.png" id="clock-png"></button>
      <button id="delete-button"><img src="delete.png" id="delete-png"></button>
    </div>

    <hr>

    <div id="buttons-div">
      <ul>
        <li><button class="calculator-button" id="reset-button">C</button></li>
        <li><button class="calculator-button" id="bracket-button">( )</button></li>
        <li><button class="calculator-button" id="percent-button">%</button></li>
        <li><button class="calculator-button" id="divide-button">รท</button></li>
      </ul>
      <ul>
        <li><button class="calculator-button number-button">7</button></li>
        <li><button class="calculator-button number-button">8</button></li>
        <li><button class="calculator-button number-button">9</button></li>
        <li><button class="calculator-button" id="times-button">x</button></li>
      </ul>
      <ul>
        <li><button class="calculator-button number-button">4</button></li>
        <li><button class="calculator-button number-button">5</button></li>
        <li><button class="calculator-button number-button">6</button></li>
        <li><button class="calculator-button" id="minus-button">-</button></li>
      </ul>
      <ul>
        <li><button class="calculator-button number-button">1</button></li>
        <li><button class="calculator-button number-button">2</button></li>
        <li><button class="calculator-button number-button">3</button></li>
        <li><button class="calculator-button" id="add-button">+</button></li>
      </ul>
      <ul>
        <li><button class="calculator-button" id="sign-button">+/-</button></li>
        <li><button class="calculator-button number-button">0</button></li>
        <li><button class="calculator-button" id="decimal-button">.</button></li>
        <li><button class="calculator-button" id="equals-button">=</button></li>
      </ul>
    </div>

    <script src="buttons.js"></script>
    <script src="script.js"></script>
  </body>
</html>
